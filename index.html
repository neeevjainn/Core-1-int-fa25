<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Modal Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ... your modal styles ... */
        #videoModal .modal-body { padding: 0; }
        #videoModal video { width: 100%; height: auto; display: block; }
        #videoModal .btn-close { display: none !important; }
        #videoModal .modal-footer { display: none !important; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Welcome to My Homepage</h1>
        <p>This is your main page content.</p>
    </div>
    
    <div classT="modal fade" id="videoModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <video id="introVideo" playsinline muted>
                        <source src="videos/MVI_9001.MP4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="video-logic.js"></script>

</body>
</html>
