<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space Website</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            background-color: #000;
        }

        /* 1. The Video Intro Container */
        #video-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            background-color: #000;
            /* * NEW: Added transition for the fade-out effect.
             * It will take 1 second to change opacity.
            */
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        /* * NEW: This class will be added by JavaScript 
         * to trigger the fade.
        */
        #video-intro.fade-out {
            opacity: 0;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 2. The Skip Button */
        #skip-btn {
            position: center;
            bottom: 30px;
            right: 30px;
            z-index: 101;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #skip-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        /* 3. The Main Content (Hidden by default) */
        #main-content {
            display: none; /* Still hidden by default */
            color: #fff;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div id="video-intro">
        <video id="intro-video" autoplay muted playsinline>
            <source src="videos/MVI_9001.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="skip-btn">Skip Intro</button>
    </div>

    <div id="main-content">

        <header>
            <h1>Welcome to My Space Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Explore the Cosmos</h2>
            <p>This is the main content of your website. It was hidden until the video finished playing.</p>
        </main>
        </div>

    <script>
        // Get the elements
        const videoIntro = document.getElementById('video-intro');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('intro-video');
        const skipButton = document.getElementById('skip-btn');

        // This is the core JavaScript to make the program run.
        // It's clean, efficient, and handles the logic.

        function showMainContent() {
            // 1. Add the .fade-out class to start the CSS transition
            videoIntro.classList.add('fade-out');

            // 2. Show the main content
            mainContent.style.display = 'block';

            // 3. After the fade animation finishes (1000ms = 1s),
            //    set the video container to display:none so it
            //    doesn't block clicks on the main content.
            setTimeout(() => {
                videoIntro.style.display = 'none';
            }, 1000); // Must match the CSS transition time
        }

        // 1. Show content when the video ends
        video.addEventListener('ended', showMainContent);

        // 2. Show content if the user clicks 'Skip'
        skipButton.addEventListener('click', showMainContent);

        // 3. Handle video loading errors
        video.addEventListener('error', () => {
            console.error("Error loading the intro video.");
            // If video fails, just show the main content immediately
            // (skipping the fade)
            videoIntro.style.display = 'none';
            mainContent.style.display = 'block';
        });
    </script>

</body>
</html>
